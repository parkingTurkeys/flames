  <div id="postsContainer"></div>

          GoogleAuthProvider,

    const firebaseConfig = {

      projectId: "flames----a-social-media",

    };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const provider = new GoogleAuthProvider();

      const login = document.getElementById("login");
      login.addEventListener("click", () => {
          signInWithPopup(auth, provider).then(() => {
              window.location.replace("/");
          document.getElementById("login").innerHTML = ("Change Account");
          });
      });
    firebase.auth().onAuthStateChanged(user => {
  if(user) {
    window.location = 'scratch.com'; //After successful login, user will be redirected to home.html
  }
});
      import {
          getFirestore,
          getDocs,
          collection,
      } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
      const db = getFirestore();
      const div = document.getElementById("div");
    
      const posts = await getDocs(collection(db, "sparks"));
          posts.forEach((doc) => {
              const element = document.createElement("div");
              const spark = document.createElement("h1");
              spark.innerText =
                  doc.data().spark;
              element.appendChild(spark);
              postsContainer.appendChild(element);
          });
  </script>
